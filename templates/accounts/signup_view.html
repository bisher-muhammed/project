<!DOCTYPE HTML>

    <!-- Template CSS -->

</head>

<body>
    <main>
        <header class="main-header style-2 navbar">
            <div class="col-brand">
                <a href="{% url 'admin_login' %}" class="brand-wrap">
                    <img src="{% static 'user/assets/imgs/theme/logo.svg' %}" class="logo" alt="Evara Dashboard">
                </a>
            </div>
            <div class="col-nav">
                <ul class="nav">
                    <!-- ... (header content remains unchanged) ... -->
                </ul>
            </div>
        </header>

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Create an Account</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <style>
                body, html {
                    height: 100%;
                    margin: 0;
                    font-family: 'Lato', sans-serif;
                }
                
        
                .gradient-custom-3 {
                    background: linear-gradient(45deg, #ff9800, #ff5722);
                }
        
                .card {
                    border-radius: 15px;
                }
        
                .form-check-label a {
                    color: #000;
                }
            </style>
        </head>
        <body>
        
        <section class="vh-100 bg-image gradient-custom-3">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
        
                                    <form method="post" action="{% url 'signup_view' %}">
        
                                        {% csrf_token %}
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" />
                                            <label class="form-label" for="form3Example1cg">Your Name</label>
                                        </div>
                                    
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" />
                                            <label class="form-label" for="form3Example3cg">Your Email</label>
                                        </div>
                                    
                                        <div class="form-outline mb-4">
                                            <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="pass1" />
                                            <label class="form-label" for="form3Example4cg">Password</label>
                                        </div>
                                    
                                        <div class="form-outline mb-4">
                                            <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="pass2" />
                                            <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                        </div>
                                    
                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                            <label class="form-check-label" for="form2Example3g">
                                                I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                            </label>
                                        </div>
                                    
                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                        </div>
                                    
                                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login_view' %}" class="fw-bold text-body"><u>Login here</u></a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        </body>
        </html>
        
</main>
<script src="{% static 'user/assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'user/assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'user/assets/js/vendors/jquery.fullscreen.min.js' %}"></script>
<!-- Main Script -->
<script src="{% static 'user/assets/js/main.js'%}" type="text/javascript"></script>
</body>

</html>
